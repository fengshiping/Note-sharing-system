<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记列表 - 笔记共享系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">📚 笔记共享系统</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userInfo">未登录</span>
                <a class="nav-link active" href="notes.html">笔记列表</a>
                <a class="nav-link" href="upload.html">上传笔记</a>
                <a class="nav-link" href="my-notes.html" id="myNotesLink" style="display: none;">我的笔记</a>
                <a class="nav-link" href="#" id="logoutLink" style="display: none;">退出</a>
                <a class="nav-link" href="login.html" id="loginLink">登录</a>
                <a class="nav-link" href="register.html" id="registerLink">注册</a>
            </div>
        </div>
    </nav>

    <!-- 页面内容 -->
    <div class="container">
        <!-- 搜索区域 -->
        <div class="row mt-4">
            <div class="col-md-8">
                <h2>笔记共享库</h2>
                <p class="text-muted">浏览其他同学分享的学习笔记</p>
            </div>
            <div class="col-md-4">
                <form id="searchForm" class="d-flex gap-2">
                    <input type="text" class="form-control" id="searchInput" 
                           placeholder="搜索笔记标题...">
                    <button type="submit" class="btn btn-outline-primary" id="searchButton">搜索</button>
                </form>
            </div>
        </div>

        <!-- 筛选区域 -->
        <div class="row mt-3">
            <div class="col-md-8">
                <div class="d-flex gap-2 align-items-center">
                    <select class="form-select" id="courseFilter" style="max-width: 200px;">
                        <option value="">所有课程</option>
                        <!-- 课程选项将通过JavaScript动态加载 -->
                    </select>
                    <button class="btn btn-outline-secondary" onclick="loadNotes()">筛选</button>
                    <button class="btn btn-outline-secondary" onclick="loadRecentNotes()">最新笔记</button>
                    <button class="btn btn-outline-secondary" onclick="resetFilters()">重置</button>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <small class="text-muted" id="resultCount"></small>
            </div>
        </div>

        <!-- 统计信息卡片（可选的） -->
        <div class="row mt-3" id="statsCards" style="display: none;">
            <div class="col-md-3 col-6 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="stat-number text-primary" id="totalNotesCount">0</h5>
                        <p class="stat-label">总笔记数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="stat-number text-success" id="totalDownloadsCount">0</h5>
                        <p class="stat-label">总下载量</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="stat-number text-info" id="activeCoursesCount">0</h5>
                        <p class="stat-label">活跃课程</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="stat-number text-warning" id="todayUploads">0</h5>
                        <p class="stat-label">今日上传</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 笔记列表 -->
        <div class="row mt-4">
            <div class="col-12">
                <!-- 排序选项（可选的） -->
                <div class="mb-3" id="sortOptions" style="display: none;">
                    <small class="text-muted me-2">排序:</small>
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" class="btn btn-outline-secondary active" onclick="sortNotes('recent')">最新</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="sortNotes('downloads')">最热</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="sortNotes('size')">文件大小</button>
                    </div>
                </div>

                <!-- 加载指示器 -->
                <div id="loadingIndicator" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">正在加载笔记...</p>
                </div>
                
                <!-- 笔记网格 -->
                <div id="notesList" class="row notes-grid">
                    <!-- 笔记卡片将通过JavaScript动态生成 -->
                </div>
                
                <!-- 空状态 -->
                <div id="emptyState" class="text-center py-5" style="display: none;">
                    <div class="empty-icon mb-3">📚</div>
                    <h4>暂无笔记</h4>
                    <p class="text-muted" id="emptyMessage">还没有人分享笔记，成为第一个分享者吧！</p>
                    <div class="mt-3">
                        <a href="upload.html" class="btn btn-primary me-2">上传笔记</a>
                        <button class="btn btn-outline-secondary" onclick="loadNotes()">重新加载</button>
                    </div>
                </div>

                <!-- 加载更多（可选的） -->
                <div id="loadMoreSection" class="text-center mt-4" style="display: none;">
                    <button class="btn btn-outline-primary" id="loadMoreBtn" onclick="loadMoreNotes()">
                        <span class="spinner-border spinner-border-sm" role="status" style="display: none;"></span>
                        加载更多笔记
                    </button>
                </div>
            </div>
        </div>

        <!-- 快速导航 -->
        <div class="row mt-5">
            <div class="col-12 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">找不到需要的笔记？</h5>
                        <p class="card-text">尝试以下方法：</p>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="upload.html" class="btn btn-primary">
                                📤 上传新笔记
                            </a>
                            <button class="btn btn-outline-primary" onclick="clearSearch()">
                                🔍 重新搜索
                            </button>
                            <a href="index.html" class="btn btn-outline-secondary">
                                🏠 返回首页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/notes.js"></script>
    <script>
        // 额外的工具函数
        function resetFilters() {
            const searchInput = document.getElementById('searchInput');
            const courseFilter = document.getElementById('courseFilter');
            
            if (searchInput) searchInput.value = '';
            if (courseFilter) courseFilter.value = '';
            
            loadNotes();
        }
        
        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.value = '';
                searchInput.focus();
            }
            loadNotes();
        }
        
        function sortNotes(sortType) {
            // 更新排序按钮状态
            const sortButtons = document.querySelectorAll('#sortOptions .btn');
            sortButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 这里可以添加排序逻辑
            console.log('按', sortType, '排序');
            // 实际排序逻辑需要在notes.js中实现
        }
        
        function loadMoreNotes() {
            // 这里可以添加加载更多逻辑
            console.log('加载更多笔记');
            // 实际加载更多逻辑需要在notes.js中实现
        }
    </script>
</body>
</html>
