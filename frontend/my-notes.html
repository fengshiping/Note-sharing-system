<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的笔记 - 笔记共享系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">📚 笔记共享系统</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userInfo">未登录</span>
                <a class="nav-link" href="notes.html">笔记列表</a>
                <a class="nav-link" href="upload.html">上传笔记</a>
                <a class="nav-link active" href="my-notes.html">我的笔记</a>
                <a class="nav-link" href="#" id="logoutLink" style="display: none;">退出</a>
                <a class="nav-link" href="login.html" id="loginLink">登录</a>
                <a class="nav-link" href="register.html" id="registerLink">注册</a>
            </div>
        </div>
    </nav>

    <!-- 页面内容 -->
    <div class="container">
        <!-- 页面标题 -->
        <div class="row mt-4">
            <div class="col-12">
                <h2>我的笔记</h2>
                <p class="text-muted">查看和管理你上传的所有笔记</p>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="row mt-3" id="statsSection">
            <div class="col-md-3 col-6 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="stat-number text-primary" id="totalNotes">0</h3>
                        <p class="stat-label">总上传数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="stat-number text-success" id="totalDownloads">0</h3>
                        <p class="stat-label">总下载量</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="stat-number text-info" id="recentUploads">0</h3>
                        <p class="stat-label">最近7天</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="stat-number text-warning" id="topCourse">--</h3>
                        <p class="stat-label">最常上传课程</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 笔记列表 -->
        <div class="row mt-4">
            <div class="col-12">
                <div id="loadingIndicator" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">正在加载你的笔记...</p>
                </div>
                
                <div id="notesList" class="row">
                    <!-- 笔记卡片将通过JavaScript动态生成 -->
                </div>
                
                <div id="emptyState" class="text-center py-5" style="display: none;">
                    <div class="empty-icon mb-3">📝</div>
                    <h4>你还没有上传任何笔记</h4>
                    <p class="text-muted">开始分享你的学习笔记，帮助其他同学吧！</p>
                    <a href="upload.html" class="btn btn-primary">上传第一篇笔记</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/my-notes.js"></script>
</body>
</html>
