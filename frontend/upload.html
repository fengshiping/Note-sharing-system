<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传笔记 - 笔记共享系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">📚 笔记共享系统</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userInfo">未登录</span>
                <a class="nav-link" href="notes.html">笔记列表</a>
                <a class="nav-link" href="upload.html">上传笔记</a>
                <a class="nav-link" href="#" id="logoutLink" style="display: none;">退出</a>
                <a class="nav-link" href="login.html" id="loginLink">登录</a>
                <a class="nav-link" href="register.html" id="registerLink">注册</a>
            </div>
        </div>
    </nav>

    <!-- 上传表单 -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center mb-0">上传新笔记</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <!-- 笔记标题 -->
                            <div class="mb-3">
                                <label for="title" class="form-label">笔记标题</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       placeholder="请输入笔记标题" required maxlength="200">
                                <div class="form-text">标题长度不超过200个字符</div>
                            </div>
                            
                            <!-- 笔记描述 -->
                            <div class="mb-3">
                                <label for="description" class="form-label">笔记描述</label>
                                <textarea class="form-control" id="description" name="description" 
                                          rows="3" placeholder="请输入笔记描述（可选）" maxlength="500"></textarea>
                                <div class="form-text">描述笔记的主要内容或特点</div>
                            </div>
                            
                            <!-- 课程选择 -->
                            <div class="mb-3">
                                <label for="courseId" class="form-label">选择课程</label>
                                <select class="form-select" id="courseId" name="courseId" required>
                                    <option value="">请选择课程...</option>
                                    <!-- 课程选项将通过JavaScript动态加载 -->
                                </select>
                            </div>
                            
                            <!-- 文件上传 -->
                            <div class="mb-4">
                                <label for="file" class="form-label">选择文件</label>
                                <input type="file" class="form-control" id="file" name="file" 
                                       accept=".pdf,.jpg,.jpeg,.png,.gif" required>
                                <div class="form-text">
                                    支持的文件类型：PDF, JPG, JPEG, PNG, GIF | 最大文件大小：10MB
                                </div>
                            </div>
                            
                            <!-- 上传按钮 -->
                            <button type="submit" class="btn btn-primary w-100 btn-lg">上传笔记</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
