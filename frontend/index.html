<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 笔记共享系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">📚 笔记共享系统</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userInfo">未登录</span>
                <a class="nav-link" href="notes.html">笔记列表</a>
                <a class="nav-link" href="upload.html">上传笔记</a>
                <a class="nav-link" href="my-notes.html" id="myNotesLink" style="display: none;">我的笔记</a>
                <a class="nav-link" href="#" id="logoutLink" style="display: none;">退出</a>
                <a class="nav-link" href="login.html" id="loginLink">登录</a>
                <a class="nav-link" href="register.html" id="registerLink">注册</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 text-center">
                <h1 class="display-4 mb-4">欢迎使用笔记共享系统</h1>
                <p class="lead mb-4">这是一个学生笔记分享平台，你可以上传、下载和查看各种课程的学习笔记。</p>
                
                <!-- 新增的笔记功能入口 -->
                <div class="row mt-5">
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">📖 浏览笔记</h5>
                                <p class="card-text">查看其他同学分享的学习笔记，获取学习资源</p>
                                <a href="notes.html" class="btn btn-outline-primary">查看笔记库</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">📤 分享笔记</h5>
                                <p class="card-text">上传你的学习笔记，帮助其他同学，获得积分</p>
                                <a href="upload.html" class="btn btn-primary">上传笔记</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 原有的功能卡片 -->
                <div class="row mt-4">
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">📚 课程丰富</h5>
                                <p class="card-text">涵盖数学、英语、计算机等多种课程的学习笔记</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">⚡ 快速下载</h5>
                                <p class="card-text">一键下载所需笔记，支持PDF和图片格式</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title">🏆 积分激励</h5>
                                <p class="card-text">上传笔记获得积分，兑换优先下载权等奖励</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="mt-5">
                    <a href="notes.html" class="btn btn-primary btn-lg me-3">浏览笔记</a>
                    <a href="upload.html" class="btn btn-success btn-lg me-3">上传笔记</a>
                    <a href="login.html" class="btn btn-outline-primary btn-lg">登录账号</a>
                </div>

                <!-- 统计信息 -->
                <div class="row mt-5">
                    <div class="col-md-3 col-6">
                        <div class="text-center">
                            <h3 class="text-primary" id="notesCount">--</h3>
                            <p class="text-muted">共享笔记</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="text-center">
                            <h3 class="text-success" id="coursesCount">5</h3>
                            <p class="text-muted">课程数量</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="text-center">
                            <h3 class="text-info" id="usersCount">--</h3>
                            <p class="text-muted">注册用户</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="text-center">
                            <h3 class="text-warning" id="downloadsCount">--</h3>
                            <p class="text-muted">总下载量</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // 首页特定功能
        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            loadStatistics();
        });

        // 更新导航栏状态
        function updateNavigation() {
            const userData = localStorage.getItem('user');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    document.getElementById('userInfo').textContent = `欢迎，${user.username}`;
                    
                    // 更新导航栏显示
                    document.getElementById('loginLink').style.display = 'none';
                    document.getElementById('registerLink').style.display = 'none';
                    document.getElementById('myNotesLink').style.display = 'block';
                    
                    const logoutLink = document.getElementById('logoutLink');
                    logoutLink.style.display = 'block';
                    logoutLink.onclick = function(e) {
                        e.preventDefault();
                        localStorage.removeItem('user');
                        window.location.reload();
                    };
                } catch (e) {
                    console.error('解析用户数据失败:', e);
                    localStorage.removeItem('user');
                }
            }
        }

        // 加载统计信息
        async function loadStatistics() {
            try {
                // 加载笔记数量
                const notesResponse = await fetch('http://localhost:8080/api/notes/list');
                if (notesResponse.ok) {
                    const notesResult = await notesResponse.json();
                    if (notesResult.success) {
                        document.getElementById('notesCount').textContent = notesResult.data.length;
                        
                        // 计算总下载量
                        const totalDownloads = notesResult.data.reduce((sum, note) => sum + (note.downloadCount || 0), 0);
                        document.getElementById('downloadsCount').textContent = totalDownloads;
                    }
                }
            } catch (error) {
                console.error('加载统计信息错误:', error);
                // 设置默认值
                document.getElementById('notesCount').textContent = '0';
                document.getElementById('downloadsCount').textContent = '0';
            }
            
            // 用户数量暂时无法获取，显示默认值
            document.getElementById('usersCount').textContent = '1';
        }
    </script>
</body>
</html>
